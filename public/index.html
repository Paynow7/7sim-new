<!DOCTYPE html>
<html>
<head>
    <title>7SIM测试页面</title>
</head>
<body>
    <h1>7SIM测试页面</h1>
    <p>如果看到这个页面，说明静态文件工作正常。</p>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `✅ API测试成功: ${data.message}`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `❌ API测试失败: ${error}`;
            }
        }
    </script>
</body>
</html>
